
<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="questions__form form-questions">
				<div class="form-questions__decore"></div>
				<form class="form-questions__form form">
					<input class="form-questions__input form-questions__input_name input" type="text" autocomplete="off" name="[form]" placeholder="Имя">
					<input class="form-questions__input form-questions__input_tel input" type="tel" autocomplete="off" name="[form]" placeholder="Телефон">
					<textarea class="form-questions__input form-questions__input_comment input" autocomplete="off" name="[form]" placeholder="Комментарии"></textarea>
					<button class="form-questions__button button" type="submit">Заказать звонок</button>
				</form>
			</div>
			<button data-close type="button" class="popup__close">Закрыть</button>
		</div>
	</div>
</div>
